<script>
    let aprobado = 0
    let distinguido = 0
    let desaprobado = 0

    let nota = prompt('Ingrese su calificacion')
    while (nota <= 10) {
        if (nota > 5) {
            if (nota >= 8){
            alert('Distinguido')
            distinguido = distinguido + 1 
            } else {
                alert('Aprobado')
                aprobado = aprobado + 1
            }
            
            
        } else {
            alert('Desaprobado')
            desaprobado = desaprobado + 1
        } 

        nota = prompt ('Ingrese una calificacion')
    }
    let mensaje = `Alumnos aprobados ${aprobado}, alumnos distinguidos ${distinguido}, alumnos desaprobados ${desaprobado}`
    alert(mensaje)


</script>
